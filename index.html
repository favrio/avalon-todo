<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>AVALON - todo</title>
    <link rel="stylesheet" href="main.css" />
    <script src="lib/avalon.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="todo" ms-controller="todoCtrl">
            <div class="head">
                <h1>Avalon todo</h1>
            </div>
            <div class="content">
                <input type="text" id="new" class="inp" placeholder="type some thing u wanna to do..." autofocus ms-keypress="newOne" />

                <ul class="todo-list">
                     <li ms-repeat="things" class="todo-item">
                         <div class="normal">
                             <input type="checkbox" ms-duplex-checked="el.done" />
                             <span>{{el.content}}</span>
                             <a href="javascript:;" class="item-del" ms-click="$remove">删除</a>
                         </div>
                         <div class="edit">
                             <input type="text" class="inp" />
                         </div>
                     </li>
                </ul>

            </div>
            <div class="foot">
                <span class="lefts">
                    总共 {{things.length}} 件, 还剩 {{lefts}} 件未做.
                </span>
                <a href="javascript:;" class="clear-all">清除所有</a>
            </div>
        </div>
    </div>
</body>
</html>
